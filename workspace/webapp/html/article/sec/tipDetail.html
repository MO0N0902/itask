``
  <!-- 메인 영역 -->
  <main class="ittipBox">
    <!-- 메인 안에 요소들이 담길 컨테이너 박스 -->
    <article class="mjh-tipDetail-elements">
      <!-- 자격증  -->
      <main class="tipBox">
        <!-- 메인 안에 요소들이 담길 컨테이너 박스 -->
        <div class="mjh-tip-topcontainer">
         <!-- 개발  -->
          <span class="mjh-tip-title">보안</span>
          <!-- 자격증 상위 카테고리 -->
          <div class="mjh-tip-category">
            <button class="mjh-category-btn">질문</button>
              <button class="mjh-category-btn mjh-tip-select">꿀팁</button>
          </div>
          <!-- 자격증 태그 버튼 -->
          <div class="mjh-tip-tag">
            <button class="mjh-tip-tag-btn mjh-tip-select">전체</button>
            <button class="mjh-tip-tag-btn">Network</button>
            <button class="mjh-tip-tag-btn">Web</button>
            <button class="mjh-tip-tag-btn">Mobile</button>
            <button class="mjh-tip-tag-btn">포렌식</button>
            <button class="mjh-tip-tag-btn">악성코드</button>`
          </div>
        </div>
      </main>
      <!-- 준혁님 코드 들어갈 부분 (게시글 내용) -->
        <!-- 본문 전체체 -->
        <article class="mjh-tip-text-total" data-tag="Network">
          <!-- 본문 헤더더 -->
          <div class = "tip-text-header">
            <span class="mjh-tip-text-tag">Network</span>
            <div class="mjh-tip-text-title">게시물 제목 예시</div>
            <div class="tip-text-profile">
              <img src="./../../../assets/img/profile.png" alt="">
              <span class="mjh-tip-text-author"><b>27inch</b> 문준혁🏅</span>
            </div>
            <div class="mjh-tip-text-date">2025-01-09 00:00</div>
          </div>
          <!-- 본문 메인인 -->
          <article class="mjh-tip-text-textbody">
            본문내용1 본문내용1
          </article>
          <!-- 본문 바텀텀 -->
          <article class="mjh-tip-text-textbottom">
            <!-- 본문 태그그 -->
            <span class="mjh-tip-text-bottom-tag">보안</span>
            <span class="mjh-tip-text-bottom-tag">질문</span>
            <span class="mjh-tip-text-bottom-tag">Network</span>
            <!-- 본문 모니터, 댓글, 공유수수 -->
            <div class="Detail-content">
              <img src="./../../../assets/img/moniter.png" alt="모니터수" id="Detail-moniter-img">
              <span id="Detail-monitercount">0</span>
              <img src="./../../../assets/img/view.png" alt="조회수" id = "Detail-view-img">
              <span id="Detail-viewcount">0</span>
              <img src="./../../../assets/img/share.png" alt="공유유수" id = "Detail-share-img">
              <span id="Detail-sharecount">0</span>
              <!-- 본문 수정삭제 드롭다운운-->
               <div class="Detail-dropdown">
                  <img 
                    src="./../../../assets/img/Container.png" 
                    alt="드롭다운 이미지" 
                    class="Detail-dropdown-img" 
                    onclick="Dropdown()">
                  <div class="Detail-dropdown-menu" id="dropdownMenu">
                    <a href="#">수정</a>
                    <a href="#">삭제</a>
                </div>
              </div>
            </div>
          </article>
        </article>
      <!-- 게시글 내용에 대한 댓글 부분 -->
      <article class="mjh-tipDetail-comment-box">

        <!-- 총 댓글 수 -->
        <div class="mjh-tipDetail-comment-count">댓글 <span id="comment-count">1</span></div>
        <!-- 댓글 작성 창 -->
        <div class="mjh-tipDetail-comment-input">
          <textarea id="comment-input" rows="4" cols="50" placeholder="칭찬 댓글은 작성자에게 큰 힘이 됩니다."></textarea>
          <button onclick="addComment()" class="mjh-tipDetail-add-btn">올리기</button>
        </div>

        <!-- 작성된 댓글이 보여지는 리스트 창 -->
        <div id="comment-section">
          <!-- --------------------------여기서부터 댓글 하나당-------------------- -->
          <div class="mjh-tipDetail-comment-show">
            <span class="mjh-tipDetail-commnet-author">27inch 문준혁🏅</span>
            <div class="mjh-tipDetail-comment-section"> 예시 댓글01 예시 댓글01 예시 댓글01 예시 댓글01</div>
            <!-- 작성된 날짜, 조회수, 모니터를 담은 박스 -->
            <div class="mjh-tipDetail-comment-info">
              <!-- js으로 24시간 전이면 시간으로 이후는 몇일 전으로 31일 넘어가면 몇달 12개월 넘어가면 몇 년 -->
              <span class="mjh-tipDetail-comment-date">14일전</span>
              <span class="mjh-tipDetail-comment-views">조회수 1000+</span>
              <span class="mjh-tipDetail-comment-monitor">
                <img src="./../../../assets/img/monitor.png" alt="사진오류"> 100+
              </span>
            </div>
          </div>
          <!-- --------------------------이만큼 추가돼야함^_^~-------------------- -->
        </div>
      </article>

    </article>
  </main>
